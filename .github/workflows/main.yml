name: FTP Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: FTP Deployment
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: '127.0.0.1'                    # Use 'localhost' or '127.0.0.1' for local access
          username: ${{ secrets.FTP_USERNAME }}  # Your FTP username (from FileZilla)
          password: ${{ secrets.FTP_PASSWORD }}  # Your FTP password (from FileZilla)
          local-dir: './'                        # Local directory of your project
          server-dir: '/htdocs'                  # Remote directory on your server (e.g., XAMPP's 'htdocs')
